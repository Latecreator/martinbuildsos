<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Fixture Generator</title>
    <style>
        :root {
            --primary-color: #1a237e; /* Deep indigo */
            --secondary-color: #5c6bc0; /* Lighter indigo */
            --accent-color: #ffc107; /* Amber for accents */
            --background-color: #f4f6f8; /* Light grey */
            --text-color: #212121; /* Dark grey for text */
            --card-background: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
  
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 1.5em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.3em;
        }

        .original-link {
            text-align: center;
            margin-bottom: 2em;
            font-size: 0.9em;
        }
        .original-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .original-link a:hover {
            text-decoration: underline;
        }

        .input-area {
            margin-bottom: 2em;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5em;
            color: var(--primary-color);
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(92, 107, 192, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 1em;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            flex-grow: 1;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        button:active {
            transform: translateY(1px);
        }
        button#resetButton {
            background-color: #757575; /* Grey for reset */
        }
        button#resetButton:hover {
            background-color: #9e9e9e;
        }


        .fixtures-output {
            margin-top: 2em;
        }

        .round {
            background-color: #e8eaf6; /* Light indigo variant */
            padding: 15px;
            margin-bottom: 1.5em;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .round h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.3em;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 0.5em;
            margin-bottom: 0.8em;
        }
        .round p {
            margin: 0.5em 0;
            padding: 5px;
            border-radius: 4px;
            background-color: var(--card-background);
        }
        .round p strong { /* Home team */
            color: var(--primary-color);
        }

        .info-message {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-top: 1em;
            text-align: center;
            font-weight: bold;
        }
        .error-message {
            background-color: #ef5350; /* Red for errors */
            color: white;
        }

        .tabs {
            display: flex;
            margin-bottom: 1em;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            border: none;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            margin-right: 5px;
            font-weight: bold;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 2em; }
            .button-group { flex-direction: column; }
        }

    </style>
</head>

    <div class="container">
        <h1>League Fixture Generator</h1>
        <p class="original-link">Inspired by <a href="http://bluebones.net/2005/05/league-fixtures-generator/" target="_blank" rel="noopener noreferrer">bluebones.net</a> and <a href="http://www.barrychessclub.org.uk/berger2001.htm" target="_blank" rel="noopener noreferrer">Barry Chess Club</a>.</p>

        <div class="input-area">
            <div class="tabs">
                <button class="tab-button active" data-tab="numberInput">Number of Teams</button>
                <button class="tab-button" data-tab="namesInput">Team Names</button>
            </div>

            <div id="numberInput" class="tab-content active">
                <label for="numTeams">Enter Number of Teams:</label>
                <input type="number" id="numTeams" name="numTeams" min="2" placeholder="e.g., 8">
            </div>

            <div id="namesInput" class="tab-content">
                <label for="teamNames">Enter Team Names (one per line):</label>
                <textarea id="teamNames" name="teamNames" rows="8" placeholder="Team Alpha
Team Beta
Team Gamma"></textarea>
            </div>

            <div class="button-group">
                <button id="generateButton">Generate Fixtures</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>

        <div id="messages"></div>
        <div id="fixturesOutput" class="fixtures-output">
            <!-- Fixtures will be rendered here -->
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const numTeamsInput = document.getElementById('numTeams');
        const teamNamesInput = document.getElementById('teamNames');
        const generateButton = document.getElementById('generateButton');
        const resetButton = document.getElementById('resetButton');
        const fixturesOutput = document.getElementById('fixturesOutput');
        const messagesDiv = document.getElementById('messages');
        const tabs = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        let currentInputMode = 'number'; // 'number' or 'names'

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentInputMode = tab.dataset.tab === 'numberInput' ? 'number' : 'names';

                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
                clearMessagesAndFixtures();
            });
        });

        generateButton.addEventListener('click', () => {
            clearMessagesAndFixtures();
            let namesArray;

            if (currentInputMode === 'number') {
                const num = parseInt(numTeamsInput.value, 10);
                if (isNaN(num) || num < 2) {
                    displayMessage('Please enter a valid number of teams (at least 2).', 'error');
                    return;
                }
                namesArray = generateNumberedTeams(num);
            } else {
                const namesText = teamNamesInput.value.trim();
                if (!namesText) {
                    displayMessage('Please enter team names.', 'error');
                    return;
                }
                namesArray = namesText.split('\n').map(name => name.trim()).filter(name => name.length > 0);
                if (namesArray.length < 2) {
                    displayMessage('Please enter at least two valid team names.', 'error');
                    return;
                }
            }
            generateAndDisplayFixtures(namesArray);
        });

        resetButton.addEventListener('click', () => {
            numTeamsInput.value = '';
            teamNamesInput.value = '';
            clearMessagesAndFixtures();
            if (currentInputMode === 'number') numTeamsInput.focus();
            else teamNamesInput.focus();
        });

        function clearMessagesAndFixtures() {
            fixturesOutput.innerHTML = '';
            messagesDiv.innerHTML = '';
        }

        function displayMessage(message, type = 'info') { // type can be 'info' or 'error'
            const messageP = document.createElement('p');
            messageP.textContent = message;
            messageP.className = type === 'error' ? 'info-message error-message' : 'info-message';
            messagesDiv.appendChild(messageP);
        }

        function generateNumberedTeams(n) {
            const teams = [];
            for (let i = 1; i <= n; i++) {
                teams.push(`Team ${i}`);
            }
            return teams;
        }

        function getTeamName(teamIndex, names, originalTeamCount, isGhostPresent) {
            // teamIndex is 0-based internally for array access
            if (isGhostPresent && teamIndex === originalTeamCount) { // This is the ghost team
                return `Team ${originalTeamCount + 1} (Bye)`; // Or just "Bye"
            }
            if (teamIndex < names.length) {
                return names[teamIndex];
            }
            return `Team ${teamIndex + 1}`; // Fallback, should ideally not be hit if names.length matches
        }

        function flipMatch(matchString) {
            const components = matchString.split(' v ');
            return `${components[1]} v ${components[0]}`;
        }

        function generateAndDisplayFixtures(originalNames) {
            let teams = originalNames.length;
            let names = [...originalNames]; // Use a copy

            let isGhost = false;
            if (teams % 2 === 1) {
                teams++; // Effective number of teams for algorithm
                // The ghost team name will be handled by getTeamName
                isGhost = true;
            }

            if (teams === 0) return; // Should be caught by earlier validation

            const totalRounds = teams - 1;
            const matchesPerRound = teams / 2;
            let roundsData = Array.from({ length: totalRounds }, () => []);

            for (let round = 0; round < totalRounds; round++) {
                for (let match = 0; match < matchesPerRound; match++) {
                    let homeIndex = (round + match) % (teams - 1);
                    let awayIndex = (teams - 1 - match + round) % (teams - 1);

                    if (match === 0) {
                        awayIndex = teams - 1; // Last team stays fixed
                    }
                    // Convert to actual team names
                    // originalNames.length is used for getTeamName to correctly identify ghost if present
                    const homeTeam = getTeamName(homeIndex, names, originalNames.length, isGhost);
                    const awayTeam = getTeamName(awayIndex, names, originalNames.length, isGhost);
                    roundsData[round].push(`<strong>${homeTeam}</strong> v ${awayTeam}`);
                }
            }

            // Interleave rounds
            let interleavedRounds = Array.from({ length: totalRounds }, () => []);
            let evenIdx = 0;
            let oddIdx = Math.floor(teams / 2); // In JS, integer division for positive numbers
            for (let i = 0; i < totalRounds; i++) {
                if (i % 2 === 0) {
                    interleavedRounds[i] = roundsData[evenIdx++];
                } else {
                    interleavedRounds[i] = roundsData[oddIdx++];
                }
            }
            roundsData = interleavedRounds;

            // Flip matches for the last team on odd rounds (to balance home/away)
            for (let round = 0; round < totalRounds; round++) {
                if (round % 2 === 1) {
                    if (roundsData[round] && roundsData[round][0]) { // Ensure match exists
                         roundsData[round][0] = flipMatch(roundsData[round][0]);
                    }
                }
            }

            // Display first half
            fixturesOutput.innerHTML += `<h2>First Half Fixtures</h2>`;
            roundsData.forEach((roundMatches, index) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                const roundTitle = document.createElement('h3');
                roundTitle.textContent = `Round ${index + 1}`;
                roundDiv.appendChild(roundTitle);

                roundMatches.forEach(matchStr => {
                    const matchP = document.createElement('p');
                    matchP.innerHTML = matchStr; // Use innerHTML because of <strong>
                    roundDiv.appendChild(matchP);
                });
                fixturesOutput.appendChild(roundDiv);
            });

            // Display second half (mirrored and flipped)
            if (totalRounds > 0) { // Only show second half if there's a first half
                fixturesOutput.innerHTML += `<h2>Second Half Fixtures (Return Matches)</h2>`;
                let secondHalfRoundCounter = totalRounds + 1;
                for (let i = totalRounds - 1; i >= 0; i--) {
                    const roundDiv = document.createElement('div');
                    roundDiv.className = 'round';
                    const roundTitle = document.createElement('h3');
                    roundTitle.textContent = `Round ${secondHalfRoundCounter++}`;
                    roundDiv.appendChild(roundTitle);

                    roundsData[i].forEach(matchStr => {
                        const matchP = document.createElement('p');
                        matchP.innerHTML = flipMatch(matchStr); // Flip for return leg
                        roundDiv.appendChild(matchP);
                    });
                    fixturesOutput.appendChild(roundDiv);
                }
            }


            if (isGhost) {
                const byeMessage = getTeamName(originalNames.length, names, originalNames.length, true);
                displayMessage(`Matches involving "${byeMessage.replace(' (Bye)', '')}" are byes for the opponent.`);
            }
        }
    });
    </script>

</body>
