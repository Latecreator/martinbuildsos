<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            background: transparent; /* Lets the OS grid show through */
            color: white; 
            font-family: sans-serif; 
            padding: 40px;
        }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat-card { 
            background: rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>MARTINBUILDS OS v1.0</h1>
    <p>System Online. Welcome back, Creator.</p>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Active Tools</h3>
            <p style="font-size: 2rem;">2</p>
        </div>
        <div class="stat-card">
            <h3>Revenue Goal</h3>
            <p style="font-size: 2rem;">$5,000 / mo</p>
        </div>
    </div>
</body>
</html>
